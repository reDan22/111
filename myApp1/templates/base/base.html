{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
  </head>
  <body class="bg-main">  
    <header class="text_black header sticky-top w-100 bg-dark pt-4">
    <div class="text_black header-container d-flex justify-content-center">
    <nav class="text_black nav_bar">
      <ul class="text_black d-flex text-black text_black">
        <li class="text-black list-group-item {% if request.resolver_match.url_name == 'hello' %}bg-secondary{% else %}bg-light{% endif %} text-black"><a href="{% url 'myApp1:hello'%}" class="m-3 w-40 h-40"><img src="{% static 'img/logo_dfs.png' %}" alt="Logo"></a></li>
        <li class="text_black list-group-item {% if request.resolver_match.url_name == 'our_company' %}bg-secondary{% else %}bg-light{% endif %} text-black"><a href="{% url 'myApp1:our_company'%}" class="m-3 text_black">О нас</a></li>
                <li class="text_black list-group-item {% if request.resolver_match.url_name == 'buildings' %}bg-secondary{% else %}bg-light{% endif %} text-black"><a href="{% url 'myApp1:buildings'%}" class="m-3 text_black">Сборки</a></li>
        <li class="text_black list-group-item {% if request.resolver_match.url_name == 'pc_configurator' %}bg-secondary{% else %}bg-light{% endif %} text-black"><a href="{% url 'myApp1:pc_configurator'%}" class="m-3 text_black">Конфигуратор</a></li>
        <li class="text_black list-group-item {% if request.resolver_match.url_name == 'orders' %}bg-secondary{% else %}bg-light{% endif %} text-black"><a href="{% url 'myApp1:orders'%}" class="m-3 text_black">Заказы</a></li>
        <li class="text_black list-group-item bg-light text-black"><a href="https://www.dns-shop.ru/" class="m-3 text_black" target="_blank">Наши партнёры</a></li>
        <li class="text_black list-group-item {% if request.resolver_match.url_name == 'student' %}bg-secondary{% else %}bg-light{% endif %} text-black"><a href="{% url 'myApp2:student'%}" class="m-3 text_black">Студент</a></li>
        

      </ul>
    </nav>
    </div>
  </header>
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>
    <!-- Дополнительный JavaScript; выберите один из двух! -->

    <!-- Вариант 1: Bootstrap в связке с Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Вариант 2: Bootstrap JS отдельно от Popper
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
